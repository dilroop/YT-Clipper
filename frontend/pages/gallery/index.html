<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clips Gallery - YTClipper</title>
    <link rel="stylesheet" href="/static/shared/common.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/pages/gallery/gallery.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button class="icon-btn back-btn" id="backBtn" title="Back to Home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </button>
                <a href="/" class="icon-btn home-link" title="Home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
                <h1>Gallery</h1>
            </div>
            <div class="header-buttons">
                <button class="icon-btn" id="refreshBtn" title="Refresh">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="gallery-stats">
            <div class="stat-item">
                <span class="stat-value" id="totalClips">0</span>
                <span class="stat-label">Total Clips</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalSize">0 MB</span>
                <span class="stat-label">Total Size</span>
            </div>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="original">Original</button>
            <button class="filter-btn" data-filter="reels">Reels</button>
        </div>

        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <span>Loading clips...</span>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg class="empty-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
            <h3>No Clips Yet</h3>
            <p>Generate some clips first, then they'll appear here!</p>
            <button class="primary-btn" id="goHomeBtn">Go to Home</button>
        </div>

        <div id="clipsGrid" class="clips-grid"></div>
    </div>

    <script src="/static/pages/gallery/gallery.js"></script>
</body>
</html>
