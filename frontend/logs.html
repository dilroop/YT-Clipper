<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Logs - YTClipper</title>
    <link rel="stylesheet" href="/static/logs.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button class="icon-btn" id="backBtn" title="Back">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <h1>ðŸ“œ Live Server Logs</h1>
        </div>
        <div class="header-right">
            <button class="icon-btn" id="clearBtn" title="Clear Display">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
            <button class="icon-btn" id="scrollBtn" title="Auto-scroll: ON">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <polyline points="19 12 12 19 5 12"></polyline>
                </svg>
            </button>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot connecting"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="log-viewer" id="logViewer">
            <!-- Logs will be displayed here -->
        </div>

        <footer class="logs-footer">
            <div class="log-stats">
                <span id="lineCount">0 lines</span>
                <span>â€¢</span>
                <span id="liveStatus">Live streaming</span>
            </div>
        </footer>
    </div>

    <script src="/static/logs.js"></script>
</body>
</html>
